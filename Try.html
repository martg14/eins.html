<!--Hoja de Personaje-->
<div class="sheet-personajep">
  <H1>Datos de Personaje</H1>
  <div class="main">

  <div class="name-section">
<div class="col">
  <div class="col"><label>Nombre<input class="name" type="text" name="attr_nombre" older="Nombre Co" /></div>
  <div class="col"><label>Nivel</label><input class="level" type="number" name="attr_nivel" placeholder="0" /></div>
  <div class="col"><label>EXP</label><input class="exp" type="number" name="attr_xp" placeholder="0" /></div>
  <div class="col"><label>PH</label><input class="ph" type="number" name="attr_ph" placeholder="0" /></div>
</div>
<div class="col">
  <div class="col"><label>Altura</label><input class="altura" type="number" name="attr_altura" placeholder="Altura en CM" />Cm.</div>
  <div class="col"><label>Peso</label><input class="peso" type="number" name="attr_peso" placeholder="Peso en KG" />Kg.</div>
  <div class="col"><label>Sexo</label><select class="sexo" name="attr_sexoper" placeholder="M/F/O">
  <option value="F">Hombre</option>
    <option value="M">Mujer</option>
      <option value="O">Otro</option>
</select></div>
  <div class="col"><label>Ojos</label><input class="ojos" type="text" name="attr_ojoscolor" placeholder="Color" /></div>
  <div class="col"><label>Cabellos</label><input class="pelo" type="text" name="attr_pelocolor" placeholder="Color/Largo" /></div>
</div>

<div class="race-section">
<div class="row"><label>Raza</label><select name="attr_raza1">
  <option value="-" selected>(Elegir)</option>
  <option value="Los Alps ganan un nivel adicional en Empatía, Hechicería, y Ocultismo, pero pierden un nivel en Supervivencia. Los Alps tienen la posibilidad de ingresar en los sueños de la gente, mientras se encuentren en estos podrán conocer verdades de las personas sumando +15 a sus tiradas de Empatía, podrán además traer un objeto de los sueños de las personas una vez por semana de un coste de Oro igual a 2d10 x Nivel.">Alp</option>
  <option value="Los ángeles ganan un nivel adicional en Empatía y Teología, pero pierden un nivel en Subterfugio. A su vez los ángeles al momento de realizar cualquier tirada curativa, sumaran a esta su Nivel del Personaje + 1, empezaran con la ventaja “Alas” (si no la desean obtendrán 5 PH) y obtendrán un bonus de daño igual a su estadística más alta.">Angel</option>
  <option value="Las bestias mágicas ganan un nivel adicional en Atletismo, Alerta y Trato con Animales, pero pierden un nivel en Equitación. A su vez ganan un PE adicional en cualquier estadística de Cuerpo, suman cualquier estadística de Cuerpo a su movimiento una vez adicional y lanzan un dado adicional en la tirada de daño.">Bestia Magica</option>
  <option value="Los Steam-Punk/Cyborg ganan un nivel adicional en dos de estas habilidades: Mecánica, Herrería, Informática, Investigación y Pericias pero pierden un nivel en Armas. A su vez podrán elegir dos mejoras de equipo y obtenerlas de forma gratuita y permanente (el coste será determinado por el Master), y cada tres niveles podrán agregar una mejora adicional, siempre que puedan costearla claro está (no podrás obtener la mejora de que no se repitan los 0 contra ti, o la de que en tu tirada de daño repites los 9)">Cyborg</option>
  <option value="Los demonios ganan un nivel adicional en Subterfugio y Ocultismo, pero pierden un nivel en Teología. A su vez los demonios ganan un PE adicional en Entendimiento o Carisma, obtendrá la ventaja “Visión Nocturna” (si no la desean obtendrán 3 PH) y guardan un dado adicional en las tiradas de daño.">Demonio</option>
  <option value="Los Genios ganan un nivel adicional en dos de estas habilidades: Hechicería, Ocultismo, Cultura, Subterfugio o Empatía. Además de estos los genios tendrá el poder de conceder hasta 4 deseos (funcionaran como el hechizo Wish pero sin su limitación de tiempo o tirada) pero deberán concederlo a alguien más.">Djin</option>
  <option value="Los draconicos ganan un nivel adicional en dos habilidades a elección. A su vez guardan un dado adicional en las tiradas de un elemento a elección y poseen un PE adicional en Constitución o Entendimiento.">Draconico</option>
  <option value="Los dullahan ganan un nivel adicional en Equitación, Ocultismo y Armas, pero pierden un nivel en Medicina y Etiqueta. Estos empiezan con un arma especial, una “Guadaña” (o arma a decisión del GM), esta se considera de calidad excelente y pueden realizar tanto daño físico como mágico a elección del dullahan, esta puede ser invocada desde cualquier sombra (a menos que te desarmen de esta). Puede además convocar a una “Montura Oscura” que posee las estadísticas de un caballo, pero no puede ser destruido y tiene 6 de Destreza en lugar de 4; y más tarde si encontrase un caballo o montura mejor puede establecer a este como su compañero predilecto. Además, lanza un dado adicional en precisión mientras se encuentra montado.">Dullahan</option>
  <option value="Los elementales ganan un nivel adicional en Hechicería y Ocultismo, pero pierden un nivel en Liderazgo. A su vez guardan un dado adicional de daño en las tiradas del elemento del que provengan, reducirá el coste de comprar y usar estos en 1 o 2 PH y MP (1: 0-6, 2: 9-X) y además reducirá el daño recibo de este en un dado (guardado). Pero reciben un dado adicional (guardado) de un elemento a elección del Master.">Elemental</option>
  <option value="Los elfos ganan un nivel adicional en Supervivencia y Alerta, pero pierden un nivel en Defensa. A su vez los elfos obtendrá la ventaja “Visión Nocturna” (si no la desean obtendrán 3 PH) y reciben un bonus adicional si se encontrasen en su ambiente natural (Por Ej: bosques, montaña, mar, etc.) ganando un nivel adicional en Sigilo, Alerta, Trato con Animales, Armas y Supervivencia.">Elfo</option>
  <option value="Los enanos ganan un nivel adicional en dos de estas habilidades: Comercio, Herrería e Investigación, pero pierden un nivel en Atletismo. A su vez ganaran un nivel adicional en una Arma a elección, guardan un dado adicional en sus tiradas de daño con estas y poseen un PE adicional en Fuerza o Constitución.">Enano</option>
  <option value="Los Ent obtienen un nivel adicional en tres de estas habilidades: Supervivencia, Trato con Animales, Medicina, Venenos e Intimidación, pero pierden un nivel en Comercio. Los Ents ganaran la habilidad de recuperar toda su HP, MP y EP una vez por día descansando por 30 minutos en la naturaleza, pueden comunicarse con otras plantas las cuales podrán responder preguntas simples (a menos que sea una planta mágica o muy antigua) estas no están obligadas a responder pero serán tendientes a ayudarte; a su vez obtienen un punto de estadística adicional en Constitución o Entendimiento.">Ent</option>
  <option value="Las esfinges ganan un nivel en Academicismo y una de estas habilidades: Alquimia, Ocultismo, Cultura, Teología o Medicina, pero pierden un nivel en Subterfugio y Cocina. Empiezan con la ventaja Alas (si no la desean obtendrán 5 PH), y además paras las esfinges los acertijos que acarrean consigo son grandes fuentes de poder, siempre y cuando nadie responda a estos la esfinge ganara un dado en todas las tiradas de la batalla.">Esfinges</option>
  <option value="Los espíritus ganan un nivel adicional en Ocultismo y Sigilo. A su vez poseen la ventaja Medium (si no la desean obtendrán 1 PH) y el poder de atravesar paredes y objetos gastando 1 de Energía por segundo multiplicado por la cantidad de personas transportadas con él. Además de esto, podrá emplear esta habilidad para esquivar los ataques físicos en combate usando un único Nivel de Energía.">Espíritu</option>
  <option value="Los fénix ganan un nivel adicional en tres de estas habilidades: Liderazgo, Teología, Ocultismo y Hechicería, pero pierden un nivel en Comercio y Cocina. A su vez cuando un fénix es reducido en 12 Niveles de HP en lugar de hacer una Tirada de Salvación podrá elegir convertirse en un “Huevo de Fénix” tendrá HP como el doble de su máxima vida y tanta Armadura como el doble de la normal (con un mínimo de 10 de Armadura, para esto contara el equipo) y al pasar 1d20+1 horas vuelve a la vida con su HP completamente recuperada, pero mientras se encuentre en forma de huevo resta 3 a sus tiradas de salvación. Además de esto, guardan un dado más en las tiradas de daño de luz y fuego, pero reciben un dado (guardado) de daño adicional de hielo y oscuridad. Durante el día también podrás descansar bajo la luz del sol por 30 minutos una vez por día y recuperar la totalidad de tu HP.">Fenix</option>
  <option value="Las gárgolas ganan un nivel adicional en Alerta, Defensa y Armas, pero pierden un nivel en Liderazgo y Empatía. Obtén 1 punto adicional de Armadura y Resistencia Mágica por cada nivel en Constitución y Fe respectivamente, empieza con la ventaja “Visión Nocturna” (si no la desean obtendrán 4 PH) y “Alas” (si no la desean obtendrán 5 PH), pero en cambio sí se quedan bajo el sol por una hora se volverán de piedra, en cuyo caso contará como “Edificación” a la hora de calcular resistencia, pero no podrá actuar, aunque será consciente de su entorno. A su vez, estos duermen con los ojos abiertos eliminado penalizadores de Alerta al estar dormidos.">Gargola</option>
  <option value="Los gigantes ganan un nivel adicional en Intimidación, Defensa y Armas (Armas Pesadas), pero pierden un nivel en Equitación y Trato con Animales. Estos ganaran un PE adicional en Fuerza o Constitución, ganaran un dado en sus tiradas de daño físico, sumaran uno a su movimiento final, y solo podrán usar ciertos tipos de armas y armaduras hechos especialmente para ellos.">Gigante</option>
  <option value="Los gnomos ganan un nivel adicional en dos de estas habilidades: Comercio, Herrería, Investigación y Alquimia, pero pierden un nivel en Defensa. Los gnomos podrán realizar ilusiones del tamaño de su puño que podrán mover objetos que pesen tanto como su Nivel x 10 Kilos y disminuye la dificultad de cualquier cosa que estos construyan en 10 (20 a nivel 5). A su vez reciben un bonus de oro al completar las misiones o al encontrar cofres de tesoro igual a un 50% más que las otras razas (inclusive el oro entregado al principio de la roleada), además ganaran un dado en las tiradas relacionadas en encontrar tesoros u oro.">Gnomo</option>
  <option value="Las hadas ganan un nivel adicional en Hechicería y Sigilo, pero pierden un nivel en Intimidación. A su vez las hadas ganan 6.5 puntos de Evasión por cada punto en Destreza, obtienen un PE en Entendimiento o Destreza y empezaran con la ventaja Alas (si no la desean obtendrán 5 PH) y solo podrán usar ciertos tipos de armas y armaduras hechos especialmente para ellas.">Hada</option>
  <option value="Los humanos ganan un nivel en dos de estas habilidades: Comercio, Supervivencia, Teología o Alquimia, pero pierden un nivel en Trato con Animales. A su vez, los humanos reciben 2 Puntos de Habilidad y 1 Punto de Experiencia adicional por sesión">Humano</option>
  <option value="Los insctoides ganan un nivel adicional en Supervivencia y pierden un nivel en Cultura, y las siguientes habilidades Sigilo y Mano a Mano (Asesino), pueden usar sus garras como armas usando Destreza para el daño y guardan un dado extra en la tirada de daño. Puedes aplicar Veneno a tus garras y resta -10 a la tirada del enemigo para resistirla.">Insectoide Asesino</option>
  <option value="Los insctoides ganan un nivel adicional en Supervivencia y pierden un nivel en Cultura, y las siguientes habilidades Defensa y Arma de Asedio (Bombardero), empezaran con la ventaja “Alas” (si no la desean obtendrán 5 PH), funcionan como Armas de Asedio, pudiendo usar municiones creadas en su cuerpo, realizan Fuerza k3 (+0k1 cada 2 niveles) en un área de 3x3, pero restan -10 a su Precisión con estas.">Insectoide Bombardero</option>
  <option value="Los insctoides ganan un nivel adicional en Supervivencia y pierden un nivel en Cultura, y las siguientes habilidades Pericias y Alerta (Obrero), empezaran con las ventajas “Infatigable” (si no la desean obtendrán 1 PH), e “Instintos” (si no la desean obtendrán 3 PH), sus creaciones se consideran de un nivel superior y sus trampas cuentan como si tuviera su puntuación en Supervivencia 2 niveles más alto. Otorga 6 de Armadura.">Insectoide Obrero</option>
  <option value="Los kitsunes ganan un nivel adicional en tres de estas habilidades: Academicismo, Ocultismo, Subterfugio, Hechicería, Medicina, Veneno y Trato con Animales pero pierden un nivel en Equitación. Y al crear el personaje podrán elegir si sumar a todas sus tiradas de Sociales o Conocimientos su Nivel de Personaje + 3.">Kitsune</option>
  <option value="Los licántropos ganan un nivel adicional en tres de estas habilidades: Supervivencia, Trato con Animales, Intimidación, Atletismo y Comercio, pero pierden un nivel en Etiqueta y Pericias. Los licántropos pueden o “Convertirse” o permanecer constantemente en su forma de lobo, mientras están en esta, ganan un dado adicional en las tiradas de daño físico, suman cualquiera de sus Estadísticas de Cuerpo a su movimiento una vez adicional y si solo poseen un Nivel de HP tendrán dos turnos en combate en lugar de uno. Sin embargo, en las noches de luna llena obtendrán de manera pasivo esto último, pero deben hacer una tirada de Fe (Dificultad= 25 –puede subir-) para evitar perder el control.">Licantropo</option>
  <option value="Las medusas ganan un nivel adicional en Hechicería, Intimidación y Trato con Animales. Las medusas empiezan con la ventaja Visión 360° (si no la desean obtendrán 5 PH), ganan un nivel de Entendimiento o Carisma, y además las medusas llevan consigo el poder de petrificar a su víctima cuando estas sean miradas directamente a los ojos. Para esto la medusa debe primero realizar una tirada de Precisión usando su Carisma o Entendimiento únicamente para la tirada (guarda tantos dados como tira) y si lo supera su oponente debe lanzar 1d10 y en esa cantidad de turnos, si no logra derrotar a la medusa, este se petrificará. Esta habilidad solo puede ser usada tantas veces como el nivel del personaje más uno (no contando fallo para usos), pero si esta habilidad es reflejada por cualquier medio la medusa se petrificará en 1d10 rondas.">Medusa</option>
  <option value="Los mimic ganan un nivel adicional en Sigilo y Subterfugio, pero pierden un nivel en Trato con Animales y Etiqueta. A su vez los mimic son capaces de transformarse en objetos de tamaño mediano o pequeño debiendo tomarse un minuto para concluir la transformación, en esta forma repite los 9 como 0 en tiradas de Sigilo y si alguien los toca pueden realizar un ataque y un agarre, repitiendo los 9 como 0 en ambas tiradas (no de daño). Además del daño realizado deberá lanzar 2d4 para determinar el daño a la armadura equipada o al arma si no posee armadura; y aumenta en +10 la dificultad de soltarse de sus agarres.">Mimic</option>
  <option value="Los orcos ganan un nivel adicional en Intimidación y Armas (a elección) o Hechicería, pero pierden un dado en Etiqueta. A su vez, guardan un dado adicional en las tiradas de daño, si pierden dos Niveles de HP guardaran otro dado adicional y uno más si solo les queda un Nivel de HP. Y la primera vez que fueran a caer inconscientes en combate en lugar de eso se mantienen en 1 de HP y tendrán éxito en su primera Tirada de Salvación">Orco</option>
  <option value="Los Slimes ganan un nivel adicional en dos de estas habilidades: Alquimia, Venenos, Empatía y Medicina, pero pierden un nivel en Cultura. A diferencia del resto de las razas estos no tendrán Energía, solo Vida y Mana, la mitad de su puntuación en Espíritu se suma a cada nivel de HP de estos. Además podrán pagar los skills con MP, pagando la mitad de EP que tendrían que pagar normalmente.">Slime</option>
  <option value="Los stella ganan un nivel adicional en dos de estas habilidades: Teología, Ocultismo y Hechicería, pero pierden un nivel en Supervivencia. Lanza un dado adicional en las tiradas de daño de Oscuridad o Luz, guardando un dado adicional si es día para los de luz, o para oscuridad si es de noche, además de esto recuperan 5 (10 a nivel 5) de HP por el daño producido con estos durante el momento correcto del día.">Stella</option>
  <option value="Los tritones ganan un nivel adicional en dos de estas habilidades: Academicismo, Alquimia o Investigación, pero pierden un nivel en Atletismo (pero pierden esta desventaja y ganan un dado cuando se encuentran en el agua). A su vez los tritones tienen una piel escamosa muy resistente que otorga a estos 8 Armadura y podrán respirar bajo además de duplicar su movimiento en esta, pero en tierra pierden uno de movimiento. Además de esto podrás usar un hermoso canto para distraer a tus enemigos, lanza 1d10+ Interpretación o Carisma contra su Espíritu, si los superas perderán 10 de Evasión.">Triton</option>
  <option value="Los trolls ganan un nivel adicional en Supervivencia, Armas (Arcos o Ballestas) y Medicina. A su vez estos poseen una regeneración sobrenatural teniendo la posibilidad de en combate gastar de 5 EP para recuperar un Nivel de HP, y obtienen la ventaja Curación Rápida (si no la desean obtendrán 1 PH).">Trol</option>
  <option value="Los unicornios ganan un nivel adicional Hechicería, Empatía y Atletismo, pero pierden un nivel en Subterfugio. Siempre que estos realicen una buena acción, traigan risas o felicidad, o por otras acciones en las que el Master así lo ameritase, ganaran “Contadores de Alegría”. Estos contadores pueden gastarse para ganar dados en cualquier tirada de personaje, el jugador podrá utilizar tantos dados como desee (1 Contador= 1 Dado Ganado). Además de esto, suman su Destreza a su movimiento y puede también, gastar 2 de MP, derramar lágrimas sobre un aliado o tocarlo con su cuerno para recuperar 10 (15 a nivel 5) de HP a este.">Unicornio</option>
  <option value="Las valkyrias ganan un nivel adicional en dos de estas habilidades: Armas (a elección), Defensa, Teología o Batalla. A su vez podrán gastar una Acción Menor luego de atacar o curar para recuperar HP de todos sus aliados igual a su puntuación en Arma, Defensa o Batalla.">Valkiria</option>
  <option value="Los vampiros ganan un nivel adicional en tres de estas habilidades: Cultura, Etiqueta, Ocultismo, Cocina, Empatía o Subterfugio, pero pierden un nivel en Teología. A su vez los vampiros empiezan con un PE adicional en Carisma y recuperan 5 (10 a nivel 5) de HP por el daño producido. A su vez tendrán la posibilidad de recuperar 3 Niveles de HP tomando la sangre del cuello de un personaje, pero son extremadamente débiles a la luz solar, solo pueden permanecer bajo esta por cortos periodos (veinte minutos por nivel de personaje + 20), no poseen reflejo.">Vampiro</option>
  <option value="Las Yuki-Onna ganan un nivel en Empatía y pierden un nivel en Sigilo, además ganan las siguientes habilidades y Lingüística y Subterfugio (Hielo), empieza con la ventaja Glamoroso (si no la desean obtendrán 5 PH), estas además tienen el poder de caminar sobre el agua convirtiendo el suelo por donde caminan en hielo, y gana un dado adicional en las tiradas de daño que realiza daño de hielo.">Yuki-Onna Hielo</option>
  <option value="Las Yuki-Onna ganan un nivel en Empatía y pierden un nivel en Sigilo, además ganan las siguientes habilidades Comercio y Etiqueta (Luna), empieza con la ventaja Glamoroso (si no la desean obtendrán 5 PH), cuando sea de noche estas ganan Nivel de Personaje Nivel de Personaje + 3 en todas sus tiradas de Conocimiento, Sociales o Proezas (elegir en la creación).">Yuki-Onna Luna</option>
  <option value="Las Yuki-Onna ganan un nivel en Empatía y pierden un nivel en Sigilo, además ganan las siguientes habilidades Atletismo y Mano a Mano (Vampiro), lanzan un dado adicional en las tiradas de daño y recuperan 5 (10 a nivel 5) de HP por el daño producido, además sumara su Nivel de Personaje + 5 a las tiradas para seguir/cazar a alguien.">Yuki-Onna Vampiro</option>
  <option value="Los zombies ganan un nivel adicional en Intimidación y Supervivencia, pero pierden un dado en Pericias. A su vez estos poseen 11 Niveles de HP Totales, pero solo 3 Niveles Negativos, además restaran -3 a sus Tiradas de Salvación y reciben un dado (guardado) de daño adicional de fuego y sacro. Los zombies no necesitaran comer ni dormir, pero deben comer un poco de carne al menos una vez por día y descansar al menos una vez por semana.">Zombie</option></select>
</select>
</div>

  <option value="Los elfos ganan un nivel adicional en Supervivencia y Alerta, pero pierden un nivel en Defensa. A su vez los elfos obtendrá la ventaja “Visión Nocturna” (si no la desean obtendrán 3 PH) y reciben un bonus adicional si se encontrasen en su ambiente natural (Por Ej: bosques, montaña, mar, etc.) ganando un nivel adicional en Sigilo, Alerta, Trato con Animales, Armas y Supervivencia.">Elfo</option>
  <option value="Los enanos ganan un nivel adicional en dos de estas habilidades: Comercio, Herrería e Investigación, pero pierden un nivel en Atletismo. A su vez ganaran un nivel adicional en una Arma a elección, guardan un dado adicional en sus tiradas de daño con estas y poseen un PE adicional en Fuerza o Constitución.">Enano</option>
  <option value="Los Ent obtienen un nivel adicional en tres de estas habilidades: Supervivencia, Trato con Animales, Medicina, Venenos e Intimidación, pero pierden un nivel en Comercio. Los Ents ganaran la habilidad de recuperar toda su HP, MP y EP una vez por día descansando por 30 minutos en la naturaleza, pueden comunicarse con otras plantas las cuales podrán responder preguntas simples (a menos que sea una planta mágica o muy antigua) estas no están obligadas a responder pero serán tendientes a ayudarte; a su vez obtienen un punto de estadística adicional en Constitución o Entendimiento.">Ent</option>
  <option value="Las esfinges ganan un nivel en Academicismo y una de estas habilidades: Alquimia, Ocultismo, Cultura, Teología o Medicina, pero pierden un nivel en Subterfugio y Cocina. Empiezan con la ventaja Alas (si no la desean obtendrán 5 PH), y además paras las esfinges los acertijos que acarrean consigo son grandes fuentes de poder, siempre y cuando nadie responda a estos la esfinge ganara un dado en todas las tiradas de la batalla.">Esfinges</option>
  <option value="Los espíritus ganan un nivel adicional en Ocultismo y Sigilo. A su vez poseen la ventaja Medium (si no la desean obtendrán 1 PH) y el poder de atravesar paredes y objetos gastando 1 de Energía por segundo multiplicado por la cantidad de personas transportadas con él. Además de esto, podrá emplear esta habilidad para esquivar los ataques físicos en combate usando un único Nivel de Energía.">Espíritu</option>
  <option value="Los fénix ganan un nivel adicional en tres de estas habilidades: Liderazgo, Teología, Ocultismo y Hechicería, pero pierden un nivel en Comercio y Cocina. A su vez cuando un fénix es reducido en 12 Niveles de HP en lugar de hacer una Tirada de Salvación podrá elegir convertirse en un “Huevo de Fénix” tendrá HP como el doble de su máxima vida y tanta Armadura como el doble de la normal (con un mínimo de 10 de Armadura, para esto contara el equipo) y al pasar 1d20+1 horas vuelve a la vida con su HP completamente recuperada, pero mientras se encuentre en forma de huevo resta 3 a sus tiradas de salvación. Además de esto, guardan un dado más en las tiradas de daño de luz y fuego, pero reciben un dado (guardado) de daño adicional de hielo y oscuridad. Durante el día también podrás descansar bajo la luz del sol por 30 minutos una vez por día y recuperar la totalidad de tu HP.">Fenix</option>
  <option value="Las gárgolas ganan un nivel adicional en Alerta, Defensa y Armas, pero pierden un nivel en Liderazgo y Empatía. Obtén 1 punto adicional de Armadura y Resistencia Mágica por cada nivel en Constitución y Fe respectivamente, empieza con la ventaja “Visión Nocturna” (si no la desean obtendrán 4 PH) y “Alas” (si no la desean obtendrán 5 PH), pero en cambio sí se quedan bajo el sol por una hora se volverán de piedra, en cuyo caso contará como “Edificación” a la hora de calcular resistencia, pero no podrá actuar, aunque será consciente de su entorno. A su vez, estos duermen con los ojos abiertos eliminado penalizadores de Alerta al estar dormidos.">Gargola</option>
  <option value="Los gigantes ganan un nivel adicional en Intimidación, Defensa y Armas (Armas Pesadas), pero pierden un nivel en Equitación y Trato con Animales. Estos ganaran un PE adicional en Fuerza o Constitución, ganaran un dado en sus tiradas de daño físico, sumaran uno a su movimiento final, y solo podrán usar ciertos tipos de armas y armaduras hechos especialmente para ellos.">Gigante</option>
  <option value="Los gnomos ganan un nivel adicional en dos de estas habilidades: Comercio, Herrería, Investigación y Alquimia, pero pierden un nivel en Defensa. Los gnomos podrán realizar ilusiones del tamaño de su puño que podrán mover objetos que pesen tanto como su Nivel x 10 Kilos y disminuye la dificultad de cualquier cosa que estos construyan en 10 (20 a nivel 5). A su vez reciben un bonus de oro al completar las misiones o al encontrar cofres de tesoro igual a un 50% más que las otras razas (inclusive el oro entregado al principio de la roleada), además ganaran un dado en las tiradas relacionadas en encontrar tesoros u oro.">Gnomo</option>
  <option value="Las hadas ganan un nivel adicional en Hechicería y Sigilo, pero pierden un nivel en Intimidación. A su vez las hadas ganan 6.5 puntos de Evasión por cada punto en Destreza, obtienen un PE en Entendimiento o Destreza y empezaran con la ventaja Alas (si no la desean obtendrán 5 PH) y solo podrán usar ciertos tipos de armas y armaduras hechos especialmente para ellas.">Hada</option>
  <option value="Los humanos ganan un nivel en dos de estas habilidades: Comercio, Supervivencia, Teología o Alquimia, pero pierden un nivel en Trato con Animales. A su vez, los humanos reciben 2 Puntos de Habilidad y 1 Punto de Experiencia adicional por sesión">Humano</option>
  <option value="Los insctoides ganan un nivel adicional en Supervivencia y pierden un nivel en Cultura, y las siguientes habilidades Sigilo y Mano a Mano (Asesino), pueden usar sus garras como armas usando Destreza para el daño y guardan un dado extra en la tirada de daño. Puedes aplicar Veneno a tus garras y resta -10 a la tirada del enemigo para resistirla.">Insectoide Asesino</option>
  <option value="Los insctoides ganan un nivel adicional en Supervivencia y pierden un nivel en Cultura, y las siguientes habilidades Defensa y Arma de Asedio (Bombardero), empezaran con la ventaja “Alas” (si no la desean obtendrán 5 PH), funcionan como Armas de Asedio, pudiendo usar municiones creadas en su cuerpo, realizan Fuerza k3 (+0k1 cada 2 niveles) en un área de 3x3, pero restan -10 a su Precisión con estas.">Insectoide Bombardero</option>
  <option value="Los insctoides ganan un nivel adicional en Supervivencia y pierden un nivel en Cultura, y las siguientes habilidades Pericias y Alerta (Obrero), empezaran con las ventajas “Infatigable” (si no la desean obtendrán 1 PH), e “Instintos” (si no la desean obtendrán 3 PH), sus creaciones se consideran de un nivel superior y sus trampas cuentan como si tuviera su puntuación en Supervivencia 2 niveles más alto. Otorga 6 de Armadura.">Insectoide Obrero</option>
  <option value="Los kitsunes ganan un nivel adicional en tres de estas habilidades: Academicismo, Ocultismo, Subterfugio, Hechicería, Medicina, Veneno y Trato con Animales pero pierden un nivel en Equitación. Y al crear el personaje podrán elegir si sumar a todas sus tiradas de Sociales o Conocimientos su Nivel de Personaje + 3.">Kitsune</option>
  <option value="Los licántropos ganan un nivel adicional en tres de estas habilidades: Supervivencia, Trato con Animales, Intimidación, Atletismo y Comercio, pero pierden un nivel en Etiqueta y Pericias. Los licántropos pueden o “Convertirse” o permanecer constantemente en su forma de lobo, mientras están en esta, ganan un dado adicional en las tiradas de daño físico, suman cualquiera de sus Estadísticas de Cuerpo a su movimiento una vez adicional y si solo poseen un Nivel de HP tendrán dos turnos en combate en lugar de uno. Sin embargo, en las noches de luna llena obtendrán de manera pasivo esto último, pero deben hacer una tirada de Fe (Dificultad= 25 –puede subir-) para evitar perder el control.">Licantropo</option>
  <option value="Las medusas ganan un nivel adicional en Hechicería, Intimidación y Trato con Animales. Las medusas empiezan con la ventaja Visión 360° (si no la desean obtendrán 5 PH), ganan un nivel de Entendimiento o Carisma, y además las medusas llevan consigo el poder de petrificar a su víctima cuando estas sean miradas directamente a los ojos. Para esto la medusa debe primero realizar una tirada de Precisión usando su Carisma o Entendimiento únicamente para la tirada (guarda tantos dados como tira) y si lo supera su oponente debe lanzar 1d10 y en esa cantidad de turnos, si no logra derrotar a la medusa, este se petrificará. Esta habilidad solo puede ser usada tantas veces como el nivel del personaje más uno (no contando fallo para usos), pero si esta habilidad es reflejada por cualquier medio la medusa se petrificará en 1d10 rondas.">Medusa</option>
  <option value="Los mimic ganan un nivel adicional en Sigilo y Subterfugio, pero pierden un nivel en Trato con Animales y Etiqueta. A su vez los mimic son capaces de transformarse en objetos de tamaño mediano o pequeño debiendo tomarse un minuto para concluir la transformación, en esta forma repite los 9 como 0 en tiradas de Sigilo y si alguien los toca pueden realizar un ataque y un agarre, repitiendo los 9 como 0 en ambas tiradas (no de daño). Además del daño realizado deberá lanzar 2d4 para determinar el daño a la armadura equipada o al arma si no posee armadura; y aumenta en +10 la dificultad de soltarse de sus agarres.">Mimic</option>
  <option value="Los orcos ganan un nivel adicional en Intimidación y Armas (a elección) o Hechicería, pero pierden un dado en Etiqueta. A su vez, guardan un dado adicional en las tiradas de daño, si pierden dos Niveles de HP guardaran otro dado adicional y uno más si solo les queda un Nivel de HP. Y la primera vez que fueran a caer inconscientes en combate en lugar de eso se mantienen en 1 de HP y tendrán éxito en su primera Tirada de Salvación">Orco</option>
  <option value="Los Slimes ganan un nivel adicional en dos de estas habilidades: Alquimia, Venenos, Empatía y Medicina, pero pierden un nivel en Cultura. A diferencia del resto de las razas estos no tendrán Energía, solo Vida y Mana, la mitad de su puntuación en Espíritu se suma a cada nivel de HP de estos. Además podrán pagar los skills con MP, pagando la mitad de EP que tendrían que pagar normalmente.">Slime</option>
  <option value="Los stella ganan un nivel adicional en dos de estas habilidades: Teología, Ocultismo y Hechicería, pero pierden un nivel en Supervivencia. Lanza un dado adicional en las tiradas de daño de Oscuridad o Luz, guardando un dado adicional si es día para los de luz, o para oscuridad si es de noche, además de esto recuperan 5 (10 a nivel 5) de HP por el daño producido con estos durante el momento correcto del día.">Stella</option>
  <option value="Los tritones ganan un nivel adicional en dos de estas habilidades: Academicismo, Alquimia o Investigación, pero pierden un nivel en Atletismo (pero pierden esta desventaja y ganan un dado cuando se encuentran en el agua). A su vez los tritones tienen una piel escamosa muy resistente que otorga a estos 8 Armadura y podrán respirar bajo además de duplicar su movimiento en esta, pero en tierra pierden uno de movimiento. Además de esto podrás usar un hermoso canto para distraer a tus enemigos, lanza 1d10+ Interpretación o Carisma contra su Espíritu, si los superas perderán 10 de Evasión.">Triton</option>
  <option value="Los trolls ganan un nivel adicional en Supervivencia, Armas (Arcos o Ballestas) y Medicina. A su vez estos poseen una regeneración sobrenatural teniendo la posibilidad de en combate gastar de 5 EP para recuperar un Nivel de HP, y obtienen la ventaja Curación Rápida (si no la desean obtendrán 1 PH).">Trol</option>
  <option value="Los unicornios ganan un nivel adicional Hechicería, Empatía y Atletismo, pero pierden un nivel en Subterfugio. Siempre que estos realicen una buena acción, traigan risas o felicidad, o por otras acciones en las que el Master así lo ameritase, ganaran “Contadores de Alegría”. Estos contadores pueden gastarse para ganar dados en cualquier tirada de personaje, el jugador podrá utilizar tantos dados como desee (1 Contador= 1 Dado Ganado). Además de esto, suman su Destreza a su movimiento y puede también, gastar 2 de MP, derramar lágrimas sobre un aliado o tocarlo con su cuerno para recuperar 10 (15 a nivel 5) de HP a este.">Unicornio</option>
  <option value="Las valkyrias ganan un nivel adicional en dos de estas habilidades: Armas (a elección), Defensa, Teología o Batalla. A su vez podrán gastar una Acción Menor luego de atacar o curar para recuperar HP de todos sus aliados igual a su puntuación en Arma, Defensa o Batalla.">Valkiria</option>
  <option value="Los vampiros ganan un nivel adicional en tres de estas habilidades: Cultura, Etiqueta, Ocultismo, Cocina, Empatía o Subterfugio, pero pierden un nivel en Teología. A su vez los vampiros empiezan con un PE adicional en Carisma y recuperan 5 (10 a nivel 5) de HP por el daño producido. A su vez tendrán la posibilidad de recuperar 3 Niveles de HP tomando la sangre del cuello de un personaje, pero son extremadamente débiles a la luz solar, solo pueden permanecer bajo esta por cortos periodos (veinte minutos por nivel de personaje + 20), no poseen reflejo.">Vampiro</option>
  <option value="Las Yuki-Onna ganan un nivel en Empatía y pierden un nivel en Sigilo, además ganan las siguientes habilidades y Lingüística y Subterfugio (Hielo), empieza con la ventaja Glamoroso (si no la desean obtendrán 5 PH), estas además tienen el poder de caminar sobre el agua convirtiendo el suelo por donde caminan en hielo, y gana un dado adicional en las tiradas de daño que realiza daño de hielo.">Yuki-Onna Hielo</option>
  <option value="Las Yuki-Onna ganan un nivel en Empatía y pierden un nivel en Sigilo, además ganan las siguientes habilidades Comercio y Etiqueta (Luna), empieza con la ventaja Glamoroso (si no la desean obtendrán 5 PH), cuando sea de noche estas ganan Nivel de Personaje Nivel de Personaje + 3 en todas sus tiradas de Conocimiento, Sociales o Proezas (elegir en la creación).">Yuki-Onna Luna</option>
  <option value="Las Yuki-Onna ganan un nivel en Empatía y pierden un nivel en Sigilo, además ganan las siguientes habilidades Atletismo y Mano a Mano (Vampiro), lanzan un dado adicional en las tiradas de daño y recuperan 5 (10 a nivel 5) de HP por el daño producido, además sumara su Nivel de Personaje + 5 a las tiradas para seguir/cazar a alguien.">Yuki-Onna Vampiro</option>
  <option value="Los zombies ganan un nivel adicional en Intimidación y Supervivencia, pero pierden un dado en Pericias. A su vez estos poseen 11 Niveles de HP Totales, pero solo 3 Niveles Negativos, además restaran -3 a sus Tiradas de Salvación y reciben un dado (guardado) de daño adicional de fuego y sacro. Los zombies no necesitaran comer ni dormir, pero deben comer un poco de carne al menos una vez por día y descansar al menos una vez por semana.">Zombie</option></select>
</select>
  </div></div>
